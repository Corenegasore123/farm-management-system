{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Farm Management System{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'attendance/css/styles.css' %}" />
    {% block head %}{% endblock %}
  </head>
  <body class="fms-root">
    <nav class="fms-navbar">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="brand" href="/">Farm<span class="brand-accent">Ease</span></a>
        <div class="nav-links">
          <a href="/attendance/">Attendance</a>
          <a href="/attendance/farmers/">Farmers</a>
          <a href="/attendance/students/">Students</a>
          <a href="/attendance/students/add/">Add Student</a>
          <a href="/attendance/farmers/add/">Add Farmer</a>
        </div>
      </div>
    </nav>
    <main class="container fms-main">
      <div class="card fms-card">
        <div class="card-body">{% block content %}{% endblock %}</div>
      </div>
    </main>
    <footer class="fms-footer text-center">
      <div class="container py-3">
        © {{ year|default:2025 }} FarmEase — simple farm attendance
      </div>
    </footer>
  </body>
</html>
